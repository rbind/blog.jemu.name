author = "Lukas Burk"
description = "Yet Another Personal Site"
keywords = "blog,rstats,R,personal"
info = "Doing things with R, mostly"
avatarurl = "images/jemus42.jpg"
gravatar = "jemus42@gmail.com"
footercontent = "This is a thing that exists"

dateformat = "January 2, 2006"

hideFooter = false
hideCredits = false
hideCopyright = false
since = 2015

# Git Commit in Footer, uncomment the line below to enable it.
commit = "https://github.com/rbind/blog.jemu.name/tree/"

rtl = false

# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorscheme = "auto"

# Series see also post count
maxSeeAlsoItems = 5

# Custom CSS
custom_css = ["css/littlefoot.css"]

# Custom SCSS (needs to be placed in /assets/, _not_ /static/)
custom_scss = ["scss/jemsu.scss"]

# Custom JS
custom_js = [
    "js/littlefoot.js",
    "js/jemsu.js"#,
    #"js/dark-mode-toggle.js"
    ]
    
commentoUrl = "https://commento.jemu.name"

# If you want to use fathom(https://usefathom.com) for analytics, add this section
#[params.fathomAnalytics]
    # siteID = "ABCDE"
    # Default value is cdn.usefathom.com, overwrite this if you are self-hosting
    # serverURL = "analytics.example.com"

